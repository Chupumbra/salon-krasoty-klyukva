<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Салон красоты - "Клюква"</title>
        <!-- Bootstrap 5.3.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!-- HEADER -->
        <div class="HeadLogo">
            <img src="img/кнопка самое время.png" class="left-item">
            <a href="https://vk.com/klyukva_shah">
                <img src="img/лого.png" class="center-item">
            </a>
            <div class="right-items">
                <img src="img/телефон.png" class='right-item' style="width: 153px; height: 26px;">
                <img src="img/адрес.png" class='right-item' style="width: 322px; height: 22px;">
            </div>
        </div>

        <!-- MENU -->
        <div class="Menu">
            <img src="img/Line.png" class="menu-line">
            <div class="Menu-Text">
                <a href='#Услуги'><b>Услуги</b></a>
                <a href='#Мастера'><b>Мастера</b></a>
                <a href='#Отзывы'><b>Отзывы</b></a>
                <a href='#Контакты'><b>Контакты</b></a>
            </div>
            <img src="img/Line.png" class="menu-line">
        </div>

        <!-- SLIDER -->
        <div class="Slider">
            <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/слайд1.jpg" class="d-block w-100" alt="слайд1">
                            <div class="carousel-caption">
                                <b>Сияние начинается с твоего лица!</b>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/слайд2.jpg" class="d-block w-100" alt="слайд2">
                            <div class="carousel-caption">
                                <b>Гладкость на недели, а не на дни!</b>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/слайд3.JPG" class="d-block w-100" alt="слайд3">
                            <div class="carousel-caption">
                                <b>Твой идеальный маникюр — наша забота!</b>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/слайд4.webp" class="d-block w-100" alt="слайд4">
                            <div class="carousel-caption">
                                <b>Чёткие контуры - на годы!</b>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
            </div>
        </div>

        <!-- Shop -->
        <div class="Shop">
            <div class="ShopMenu">
                <img src="img/лого1.png" class="ShopLogo">
                <a name="Услуги"><b style="color: #DB4838;">Услуги</b></a>
            </div>
            <div class="ShopFrame">
                <div class="frame">
                    <img src="img/рамка 1.png" class="card-image">
                    <div class="btn-container">
                        <a class="click-btn btn-style901" href="https://vk.com/id479158180"><b>Записаться</b></a>
                    </div>
                </div>
                <div class="frame">
                    <img src="img/рамка 2.png" class="card-image">
                    <div class="btn-container">
                        <a class="click-btn btn-style901" href="https://vk.com/ershova_shugaring"><b>Записаться</b></a>
                    </div>
                </div>
                <div class="frame">
                    <img src="img/рамка3.png" class="card-image">
                    <div class="btn-container">
                        <a class="click-btn btn-style901" href="https://vk.com/yuliya_fedorova"><b>Записаться</b></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- MASTER and COMMENTS -->
        <div class="Master-and-Comm container-fluid px-0">
            <div class="row gx-0">
                <div class="col-12 col-md-6">
                    <div class="Master">
                        <a name="Мастера"><b style="color: #DB4838;">Мастера</b></a>
                        <img src="img/мастера.png" class="img-fluid">
                    </div>
                </div>
                <div class="col-12 col-md-6 position-relative">
                    <div class="Com">
                        <a name="Отзывы"><b style="color: #DB4838;">Отзывы</b></a>
                        <img src="img/отзывы.png" class="img-fluid">
                        <div class="Girl">
                            <img src="img/девушка.png" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- FOOTER -->
        
        <div class="col-12">
            <div class="row">
                <div class="Footer">
                    <a name="Контакты"><b style="color: #DB4838;">Контакты</b></a>
                    <div class="Logo-and-Map">
                        <div class="LogoFoot">
                            <img src="img/лого3.png" style="height: 200px;">
                        </div>
                        <div class="Map">
                            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A57fef75134547ac4cc30515a2e276ceb8e96ab9301cf31629eedd8fcb8baff1e&amp;width=753&amp;height=349&amp;lang=ru_RU&amp;scroll=true" class="Desktop"></script>
                        </div>
                        <div class="MobileMap">
                            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A57fef75134547ac4cc30515a2e276ceb8e96ab9301cf31629eedd8fcb8baff1e&amp;width=333&amp;height=349&amp;lang=ru_RU&amp;scroll=true" class="Mobile"></script>
                        </div>

                        <div class="right-items-footer">
                            <img src="img/телефон.png" class='right-item' style="width: 153px; height: 26px;">
                            <img src="img/адрес.png" class='right-item' style="width: 322px; height: 22px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
